<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gen.css">
    <link rel="icon" href="icons/flash.png">
    <title>Pass</title>
</head>
<body>
    <div class="container">
        <h1 class="text">Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="input" placeholder="Password">

        <button class="pass-btn" onclick="createPassword()"><img src="icons/flash.png">Generate Password</button>
    </div>

    <script src="gen.js"></script>
</body>
</html>
