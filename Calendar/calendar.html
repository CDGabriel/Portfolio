<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="day">
            <h1 id="date">13</h1>
            <h2 id="day">Friday</h2>
        </div>
        <div class="monthandyear">
            <h2 id="month">June</h2>
            <h2 id="year">2024</h2>
        </div>
    </div>


    <script src="calendar.js"></script>
</body>

</html>
